<div class="container page-content">
    <div class='table-responsive'>
        <div class="col-sm-6 col-md"></div>
        <div class='table-header'>
            <tr><th style="font-size:24px">{{pageTitle}}</th></tr>
        </div>
        <table class='table' *ngIf='terms && terms.length'>
            <thead>
                <tr>
                    <th style="text-align:left">Link</th>
                    <th style="text-align:left">Weeks</th>
                    <th style="text-align:left">StartDate</th>
                    <th style="text-align:left">EndDate</th>
                    <th style="text-align:left">StartHalfTerm</th>
                    <th style="text-align:left">EndHalfTerm</th>
                    <th style="text-align:left">TermID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let term of terms'>
                    <td style="text-align:left">
                            <a [routerLink]="['/poolslot-list',term.idterm, term.title]">{{ term.title }}</a>
                            </td>
                    <td style="text-align:left">{{ term.weekcount }} </td>
                    <td style="text-align:left">{{ term.date_start | date:'dd-MMM-yy' }} </td>
                    <td style="text-align:left">{{ term.date_end | date:'dd-MMM-yy' }} </td>
                    <td style="text-align:left">{{ term.halfterm_start | date:'dd-MMM-yy' }} </td>
                    <td style="text-align:left">{{ term.halfterm_end | date:'dd-MMM-yy' }} </td>
                    <td style="text-align:left">{{ term.idterm }} </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
